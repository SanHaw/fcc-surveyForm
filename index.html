    <h1 id="title">Registration Form</h1>
    <p id=description> Register now</p>

        <input id="name" type="text" placeholder="John Smith"/>
       </label>
      <label for: "email">
        E-mail:
        <input id="email" type="email"id="email-label" placeholder="jsmith@email.com"/>
      </label>
      <label>
        Number:
        <input id="number" type="number" id="number-label" placeholder="0000000000"/>
      </label>
    </form>
  </body>
